  <style>
  :root {
    --width: 720px;
    --font-main: Verdana, sans-serif;
    --font-secondary: Verdana, sans-serif;
    --font-scale: 1em;

     
    --background-color: #ECEFF4;
    --heading-color: #2E3440;
    --text-color: #3B4252;
    --link-color: #5E81AC;
    --visited-color: #B48EAD;
    --code-background-color: #ECEFF4;
    --code-color: #E3F9F8;
    --blockquote-color: #4C566A;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #2E3440;
      --heading-color: #ECEFF4;
      --text-color: #D8DEE9;
      --link-color: #88C0D0;
      --visited-color: #B48EAD;
      --code-background-color: #2E3440;
      --code-color: #ECEFF4;
      --blockquote-color: #81A1C1;
    }
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
  }

  strong, b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: normal;
    font-size: 15px;
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed var(--text-color);
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
  }

  blockquote {
    border-left: 2px solid var(--blockquote-color);
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    padding: 1px 15px;
    background-color: var(--code-background-color);
    color: var(--code-color);
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }
</style>
